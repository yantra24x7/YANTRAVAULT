<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>New User Registaration</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form scroll_form">
        <div class="filter_sec">
                <form [formGroup]="login" class="form_sec">
                    <mat-form-field  appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="first_name" type="text">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="last_name" type="text">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Email Id</mat-label>
                        <input matInput formControlName="email_id" type="email">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password"  [type]=" hide ? 'password' : 'text'">
                       <mat-icon class="eye" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
                        </mat-icon>

                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput formControlName="phone_number" type="text">
                    </mat-form-field>

                    <mat-form-field  appearance="outline">
                        <mat-label>Remarks</mat-label>
                        <input matInput formControlName="remarks" type="text">
                    </mat-form-field>
                    <mat-form-field  appearance="outline">
                        <mat-select placeholder="Select Role" matNativeControl required formControlName="role_id">
                            <mat-option *ngFor="let role of roles_list" [value]="role.id">{{role.role_name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="form-button text-right">
                        <button mat-raised-button [disabled]="login.invalid" (click)="editdata()"  class="filter_btn btn_orange">
                            Save</button>
                        <button mat-raised-button (click)="cancel()"
                            class="filter_btn btn_default ml-16" (click)="onNoClick()">Close</button>
                    </div>
                </form>
        </div>
    </div>
</div>
