<div class="modal_sec">
    <mat-toolbar>
        <h3>File Save</h3>
        <button type="button" class="close" aria-label="Close" (click)="onNoClick()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="test" class="form_sec">
                <!-- (ngSubmit)="testform(test.value)"  -->
                <mat-form-field appearance="outline">
                    <mat-select placeholder="Select Machine" matNativeControl required formControlName="machine_id">
                        <mat-option *ngFor="let machine of machine_response" [value]="machine.id">
                            {{machine.machine_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <p>Revision Number</p>
                <mat-form-field appearance="outline">
                    <!-- <mat-label>Revision Number</mat-label> -->
                    <input matInput formControlName="revision_no" placeholder="1" type="text" readonly>
                </mat-form-field>
                <div class="form-group custom_file_upload">
                    <label for="file">Choose File</label><br /> <input type="file" id="file"
                        (change)="fileUpload1($event)">
                </div>

                <div class="form-button text-right">
                    <button mat-raised-button [disabled]="test.invalid" (click)="logintest()"
                        class="filter_btn btn_orange"> Save</button>
                    <button mat-raised-button (click)="onNoClick()" class="filter_btn btn_default ml-16">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
