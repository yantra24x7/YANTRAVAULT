<section class="page">
  <div *ngIf="myLoader" class="spinner">
    <img src="assets/images/spinner.gif">
  </div>
  <div class="section_top_padding">
    <div class="container-fluid">
      <div class="page_title_sec">
        <h2 class="sub_title">
          <mat-icon class="v-align-middle display">list_alt
          </mat-icon>
          <span class="v-align-middle">Program List</span>
        </h2>
        <!-- <h2>Priya</h2> -->
        <div class="filter_sec">
          <div class="filter_field">
            <mat-form-field appearance="outline">
              <mat-select placeholder="Select Machine" [(ngModel)]="machine_id"
                (selectionChange)="getmachine($event.value)" matNativeControl required>
                <mat-option *ngFor="let machine of machine_response" [value]="machine.id">
                  {{machine.machine_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </div>
          <div class="form-button">
            <button class="subit" (click)="openDialog(machine_id)" class="upload_btn">File Save</button>
          </div>
        </div>
      </div>



      <div class="master_sec">
        <div class="col">
          <h1>Master</h1>
          <mat-card class="card_sec">
            <mat-card-content class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tr *ngFor="let master of masterate">
                  <td>{{master}}</td>
                  <td class="action">
                    <div><a class="Download" matTooltip="Local Download" (click)="new_download(master,'Master')"><i
                          class="fa fa-download" aria-hidden="true"></i></a></div>

                    <div><a class="Download" matTooltip="Upload" (click)="upload(master)"><i class="fa fa-send"
                          aria-hidden="true"></i></a>
                    </div>

                    <div><a class="Download" matTooltip="Download" (click)="new_check(master)"><i
                          class="fa fa-cloud-upload" aria-hidden="true"></i></a></div>
                  </td>
                </tr>
              </table>
               <!-- <div *ngIf="masterate.length==0" class="no_data_found">
          <h2>No data found</h2>
        </div> -->
            </mat-card-content>
          </mat-card>

          

        </div>
       
        <div class="col">
          <h1>Slave</h1>
          <mat-card class="card_sec">
            <mat-card-content class="table-responsive">
              <table>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tr *ngFor="let slave of slavate">
                  <td>{{slave}}</td>
                  <td class="action">
                    <div><a class="Download" matTooltip="Download" (click)="new_sdownload(slave,'Slave')"><i
                          class="fa fa-download" aria-hidden="true"></i></a></div>


                    <div><a class="Download" matTooltip="Download" (click)="openDialog2(slave)"><i class="fa fa-trash-o"
                          aria-hidden="true"></i></a></div>
                  </td>
                </tr>
              </table>
              <!-- <div *ngIf="slavate.length==0" class="no_data_found">
                <h2>No data found</h2>
              </div> -->
            </mat-card-content>
          </mat-card>
        
       
        </div>
        
      </div>
    </div>
  </div>
</section>
